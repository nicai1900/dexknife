apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {

    implementation localGroovy()
    implementation gradleApi()

    //noinspection GradleDependency
    implementation 'com.android.tools.build:gradle:3.1.1'
    implementation 'org.apache.bcel:bcel:5.2'
}


group = 'com.nicaiya.gradle.plugin'
version = '1.0.0'

uploadArchives {

    repositories {

        mavenDeployer {
            repository(url: uri('../repo'))
        }

    }
}